<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Effects</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('Images/ExploreTheWorld.jpg');">
            <h3>Explore The World</h3>
        </div>
        <div class="panel" style="background-image: url('/Images/WildForest.jpg');">
            <h3>Wild Forest</h3>
        </div>
        <div class="panel" style="background-image: url('Images/SunnyBeach.jpg');">
            <h3>Sunny Beach</h3>
        </div>
        <div class="panel" style="background-image: url('/Images/CityInWinters.jpg');">
            <h3>City on Winter</h3>
        </div>
        <div class="panel" style="background-image: url('/Images/Mountains.jpg');">
            <h3>Mountains - Clouds</h3>
        </div>
    </div>
</body>
</html>
